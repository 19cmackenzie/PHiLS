<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body id="bodyColor">
    <div class="container">
            <p>Hue</p>
            <input type="range" min="0" max="60000" value="0" class="slider" id="hueSlider">
            <p>Saturation</p>
            <input type="range" min="0" max="255" value="255" class="slider" id="satSlider">
    </div>
    <div class="container" id="buttonContainer">
        <button type="button" id="red" class="quickColorButton" hueValue="0" satValue="255"></button>
        <button type="button" id="orange" class="quickColorButton" hueValue="5000" satValue="255"></button>
        <button type="button" id="yellow" class="quickColorButton" hueValue="9500" satValue="255"></button>
        <button type="button" id="green" class="quickColorButton" hueValue="25000" satValue="255"></button>
        <button type="button" id="teal" class="quickColorButton" hueValue="30000" satValue="255"></button>
        <button type="button" id="blue" class="quickColorButton" hueValue="40000" satValue="255"></button>
        <button type="button" id="purple" class="quickColorButton" hueValue="48000" satValue="255"></button>
        <button type="button" id="pink" class="quickColorButton" hueValue="50000" satValue="255"></button>
    </div>
    <div class="container">
        <p>Brightness</p>
        <input type="range" min="0" max="255" value="50" class="slider" id="briSlider">
        <input type="checkbox" id="onOff">On/Off</input>
    </div>
    <script src="script.js"></script>
    <script src="api.js"></script>
    <script src="libraryManage.js"></script>
</body>
</html>
