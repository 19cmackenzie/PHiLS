<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body id="bodyColor">
    <div class="container">
            <p>Hue</p>
            <input type="range" min="0" max="65355" value="0" class="slider" id="hueSlider">
            <p>Saturation</p>
            <input type="range" min="0" max="255" value="255" class="slider" id="satSlider">
            <p>Brightness</p>
            <input type="range" min="0" max="255" value="255" class="slider" id="briSlider">
            <input type="checkbox" id="onOff">On/Off</input>
    </div>
    <div class="container" id="buttonContainer">
        <button type="button" id="red" class="quickColorButton" hueValue="0" satValue="255"></button>
        <button type="button" id="orange" class="quickColorButton" hueValue="5000" satValue="255"></button>
        <button type="button" id="yellow" class="quickColorButton" hueValue="9500" satValue="255"></button>
        <button type="button" id="green" class="quickColorButton" hueValue="25000" satValue="255"></button>
        <button type="button" id="teal" class="quickColorButton" hueValue="30000" satValue="255"></button>
        <button type="button" id="blue" class="quickColorButton" hueValue="40000" satValue="255"></button>
        <button type="button" id="purple" class="quickColorButton" hueValue="48000" satValue="255"></button>
        <button type="button" id="pink" class="quickColorButton" hueValue="50000" satValue="255"></button>
        <button type="button" id="white" class="quickColorButton" hueValue="0" satValue="0"></button>
    </div>
    <div class="container" id="advancedSettings">
        <div  id="effectContainer">
            <div class="effect" id="fade">
                <button class="material-symbols-outlined" type="radio" name="effect" value="1">linear_scale</button>
                <p>Fade</p>
            </div>
            <div class="effect" id="random">
                <button class="material-symbols-outlined" type="radio" name="effect" value="2">shuffle</button>
                <p>Random</p>
            </div>
            <div class="effect" id="flicker">
                <button class="material-symbols-outlined" type="radio" name="effect" value="3">candle</button>
                <p>Flicker</p>
            </div>
            <div class="effect" id="strobe">
                <button class="material-symbols-outlined" type="radio" name="effect" value="4">storm</button> 
                <p>Strobe</p>
            </div>
            <div class="effect" id="stop">
                <button class="material-symbols-outlined" type="radio" name="effect" value="5">close</button> 
                <p>Stop Effect</p>
            </div>
            
        </div>
        <div id="divider"></div>
        <div id="themeContainer">
            <button class="theme">
                <div class="themeIcon" id="blue"></div>
                <div class="themeIcon" id="purple"></div>
                <div class="themeIcon" id="red"></div>
            </button>
            <button class="theme">
                <div class="themeIcon" id="teal"></div>
                <div class="themeIcon" id="green"></div>
                <div class="themeIcon" id="yellow"></div>
            </button>
            <button class="theme">
                <div class="themeIcon"id="red"></div>
                <div class="themeIcon" id="orange"></div>
                <div class="themeIcon" id="yellow"></div>
            </button>
            <button class="theme">
                <div class="themeIcon" id="teal"></div>
                <div class="themeIcon" id="blue"></div>
                <div class="themeIcon" id="purple"></div>
            </button>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="api.js"></script>
    <script src="libraryManage.js"></script>
</body>
</html>
